service-locator:
    view:
        class: Tricolore\View\View
        function: register

    form:
        class: Tricolore\Form\Form
        function: getFactory

    translator:
        class: Tricolore\Translator\Translator
        function: getTranslator

    finder:
        class: Symfony\Component\Finder\Finder

    datasource:
        class: Tricolore\DataSources\DatabaseAdapter
        function: getDatabaseFactory

    cookiejar:
        class: Tricolore\HttpExtension\CookieJar\CookieJar

    validator:
        class: Symfony\Component\Validator\Validation
        function: createValidator
        static: true

    member:
        class: Tricolore\Member\Member

    member.finder:
        class: Tricolore\Member\Finder\MemberFinder