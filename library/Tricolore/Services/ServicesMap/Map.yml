service-locator:
    view: { class: Tricolore\View\View, function: register }
    cookie: { class: Tricolore\Http\CookieJar\CookieJar }
    form: { class: Tricolore\FormFactory\FormFactory, function: getFactory }
    translator: { class: Tricolore\Translation\Translation, function: getTranslator }
    http: { class: Symfony\Component\HttpFoundation\Request, function: createFromGlobals }
    finder: { class: Symfony\Component\Finder\Finder }

service-autoload:
    - { class: Tricolore\RoutingProvider\RoutingProvider, function: register }